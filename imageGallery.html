<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap Image Gallery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .gallery-item {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="text-center mt-4 mb-5">Image Gallery</h1>

        <div class="row">
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Image 3">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Image 4">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Image 5">
            </div>
            <div class="col-md-4 gallery-item">
                <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Image 6">
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
