<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pet Information Form</title>
    <style>
        body {

            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label,
        input,
        select {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <form id="petForm">
        <label for="petName">Pet's Name:</label>
        <input type="text" id="petName" name="petName" required>

        <label for="petAge">Age:</label>
        <input type="number" id="petAge" name="petAge" required>

        <label for="petWeight">Weight:</label>
        <input type="number" id="petWeight" name="petWeight" required>

        <label for="petType">Type:</label>
        <select id="petType" name="petType" required>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
            <option value="Other">Other</option>
        </select>

        <label for="likesMost">What it likes most:</label>
        <textarea id="likesMost" name="likesMost" required></textarea>

        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('petForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const petName = document.getElementById('petName').value;
            const petAge = parseInt(document.getElementById('petAge').value);
            const petWeight = parseInt(document.getElementById('petWeight').value);
            const petType = document.getElementById('petType').value;
            const likesMost = document.getElementById('likesMost').value;

            // Creating a Pet object
            const pet = {
                name: petName,
                age: petAge,
                weight: petWeight,
                type: petType,
                likes: likesMost
            };

            // Logging the Pet object and its equivalent JSON
            console.log('Pet Object:', pet);
            console.log('Equivalent JSON:', JSON.stringify(pet));
        });
    </script>

</body>
</html>
